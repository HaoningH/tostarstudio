<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="log-in.css">
        <script src="sign-up.js" defer></script>
        <title>注册页面</title>
    </head>
    <body>
        <header id="headings">知我—注册</header>
        <h1>注册知我账号</h1> 
        <div id="box1">
            <p></p>
            <form >
            <label for="u">账号</p>
                <input type="text"  name="u" class="user-id" required pattern="\w*"/>
                <p></p>
            <label for="m">邮箱</p>
                <input type="text"  name="m" class="mailbox"/>
                <p></p>
            <label for="p">密码</p>
                <input type="text"  name="p" class="password" required/>
                <p></p>
            <label for="p2">确认密码</p>
                <input type="text"  name="p2" class="password2" required/>
            <button class="s">注册</button></form>
        </div>
    </body>
</html>
